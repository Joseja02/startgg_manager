name: Deploy to VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        working-directory: frontend
        run: |
          rm -rf node_modules package-lock.json
          npm install --force
          npm run build

      - name: Upload frontend dist
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          source: "frontend/dist/*"
          target: "/opt/bracketmanager/frontend/dist"
          strip_components: 2

      - name: Deploy backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_PORT }}
          script: |
            set -e
            cd /opt/bracketmanager/bracket_manager
            git pull --ff-only
            rsync -a --delete --exclude '.env' --exclude 'storage' --exclude 'bootstrap/cache' /opt/bracketmanager/bracket_manager/backend/ /opt/bracketmanager/backend/
            sudo docker compose -f /opt/bracketmanager/docker-compose.yml up -d --build backend

