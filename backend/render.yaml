services:
  - type: web
    name: startgg-manager-backend
    runtime: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      chmod -R 755 storage bootstrap/cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: startgg-manager-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: startgg-manager-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: startgg-manager-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: startgg-manager-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: startgg-manager-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database

databases:
  - name: startgg-manager-db
    databaseName: startgg_manager
    plan: free

